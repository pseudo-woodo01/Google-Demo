<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>


    <link rel="stylesheet" href="/Style/header.css">
    <link rel="stylesheet" href="/Style/general.css">
    <link rel="stylesheet" href="/Style/main.css">
    <link rel="stylesheet" href="/Style/footer.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght
    @400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" i

    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

  </head>
  <body>
    
    <header>
      <nav class="nav-left" >
        <a class="left-links" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" >
          <p>
            About
          </p>
        </a>
        <a class="left-links" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" >
          <p>
            Store
          </p>
        </a>
      </nav>
      <nav class="nav-right" >
        <a class="right-links" href="https://mail.google.com/mail/?authuser=0&ogbl" >
          <p>
            Gmail
          </p>
        </a>
        <a class="right-links" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" >
          <p>
            Images
          </p>
        </a>
        
        <div class="google-apps" >
          <i class="fa-solid fa-braille"></i>
        </div>
        
        <p class="google-profile" >
          W
        </p>
      </nav>

    </header>
    <main>
      <img class="logo" src="/google-images/googlelogo_light_color_272x92dp.png">
     
      <section class="search-bar" >

        <div class="search-icon" >
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input>
        <div class="microphone-icon" >
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="camera-icon" >
          <i class="fa-solid fa-camera"></i>
        </div>

      </section>
      
      <div class="search-buttons" >
        <button class="google-search-button" >
          Google Search
        </button>
  
        <button class="im-feeling-lucky-button" >
          I'm Feeling Lucky
        </button>
      </div>
     
    </main>
    <footer>
      
      <section class="climate-group" >
        <img class="climate-action-img" src="/google-images/climate-action.png"> 
        <a class="climate-link" href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" >
          <p>
            Our third decade of climate action: join us
          </p> 
        </a>
 
      </section>

      <section class="footer-links-1" >
        
        <a class="left-footer-links" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
          <p>
            Advertising
          </p>
        </a>
        <a class="left-footer-links" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
          <p>
            Business       
          </p>
        </a>
        <a class="left-footer-links" href="https://google.com/search/howsearchworks/?fg=1">
          <p>
            How Search Works
          </p>
        </a>
 
      </section>



      <section class="footer-links-2" >

        <a class="right-footer-links" href="https://policies.google.com/privacy?hl=en&fg=1">
          <p>
            Privacy        
          </p>
        </a>
        <a class="right-footer-links" href="https://policies.google.com/terms?hl=en&fg=1">
          <p>
            Terms
          </p>
        </a>
        <a class="right-footer-links" href="#no-link">
          <p>
            Settings        
          </p>
        </a>





      </section>
      
    </footer>

</html>
